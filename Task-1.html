<p>Application Form</p>
<form>
    <label for="Full Name">Full Name</label>
    <input type="text" id="Full Name">
    <br>
    <label>Email</label>
    <input type="email">
    <br>
    <label for="Gender">Gender</label>
    <input type="radio" name="Gender">
    <label>Male</label>
    <input type="radio" name="Gender">
    <label>Female</label>
    <br>
    <label>Nationality</label>
    <select>
        <option>India</option>
        <option>Other</option>
    </select>
    <br>
    <label> Skills</label>
    <input type="checkbox">
    <label>Asp.Net</label>
    <input type="checkbox">
    <label>jQuery</label>
    <br>
    <input type="checkbox">
    <label>MVC</label>
    <input type="checkbox">
    <label>Sql Server</label>
    <br>
    <label>Post applying for</label>
    <input type="radio" name="Post applying for">
    <label>Trainee</label>
    <input type="radio" name="Post applying for">
    <label>Software Engineer</label>
    <input type="radio" name="Post applying for">
    <label>Team Leader</label>
    <input type="radio" name="Post applying for">
    <label>Project Manager</label>
    <br>
    <label>Upload Resume</label>
    <input type="file">
    <br>
    <label>Paste your Resume</label>
    <textarea rows="7" colums="40"></textarea>
    <br>
    <input type="checkbox">
    <label>Notify me the status via Email</label>
    <br>
    <input type="radio">
    <label>I agree to terms & conditions</label>
    <br>
    <input type="submit" required minlength="4" maxlength="14">
    <input type="Reset">
</form>
